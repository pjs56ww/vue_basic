<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>todo-App</title>
  <style>
    .completed{
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- <h1 v-bind:style="{ color: activeColor, fontSize: fontsize + 'px'}"></h1> -->
    <ul>
      <li v-for="todo in todos" v-bind:class="{ completed: todo.completed }">
        <input type="checkbox" v-model="todo.completed">
        {{ todo.content }}
      </li>
      <li v-else @click="toggleTodo(todo)">[완료!]</li>
    </ul>
    <input v-model="newTodo" type="text" v-on:keydown.enter="addTodo">
    <footer>
      <button @click="clearCompleted">Clear Completed</button>
    </footer>
  
  </div>

  <script >
    const app = new Vue({
      el: '#app',
      data: {
        todos: [
          {
            content: '저녁 메뉴 고민하기',
            completed: true,
          },
          {
            content: '사다리 타기',
            completed: false,
          },
          {
            content: '낮잠자기',
            completed: false, 
          },
          {
            content: '야자하기',
            completed: false,
          },
        ],
        newTodo: '',
      },
      methods: {
        toggleTodo: function(todo) {
          todo.completed = !todo.completed
        },
        addTodo: function() {
          this.todos.push({
            content: this.newTodo,
            completed: false
            })
          this.newTodo = ''
        },
        clearCompleted: function() {
          // completed 가 true 인 모든 todo 를 리스트에서 삭제한다.
          // => Completed 가 false 인 todo 만 남는다.
          
          // for(todo in this.todos) {
          //    if(this.todos[todo].completed === true){
          //      this.todos.splice(todo, 1)
          //    }
          // }
          let results = []
          results = this.todos.filter(todo => todo.completed === false)
          this.todos = results
        }
      },
    })
  </script>
</body>
</html>
