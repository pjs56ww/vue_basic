<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo</title>
  <style>
    .todo-list {
      display: inline-block;
      width: 33%;

    }
  </style>

</head>

<body>
  <div id="app">
    <div class="todo-list">
      <h2>취업준비</h2>
      <input type="text" v-model="newTodo">
      <!-- TODO: 누를 때 마다 addTodo 함수를 실행한다. -->
      <button v-on:click="addTodo">+</button>
      <!-- TODO: todos 를 반복하며 todo 를 li 태그로 표현한다. -->
      <ul>
        <li v-for="todo in todos" v-bind:key="todo.id">
          <span>{{ todo.content }}</span>
          <!-- TODO: 누를 때 마다 removeTodo 함수를 실행한다. -->
          <button v-on:click="removeTodo(todo.id)">x</button>
        </li>
      </ul>
    </div>
    <br>
    <div class="todo-list">
      <h2>SSAFY</h2>
      <input type="text" v-model="newTodo">
      <!-- TODO: 누를 때 마다 addTodo 함수를 실행한다. -->
      <button v-on:click="addTodo">+</button>
      <!-- TODO: todos 를 반복하며 todo 를 li 태그로 표현한다. -->
      <ul>
        <li v-for="todo in todos" v-bind:key="todo.id">
          <span>{{ todo.content }}</span>
          <!-- TODO: 누를 때 마다 removeTodo 함수를 실행한다. -->
          <button v-on:click="removeTodo(todo.id)">x</button>
        </li>
      </ul>
    </div>
    <br>
    <div class="todo-list">
      <h2>etc</h2>
      <input type="text" v-model="newTodo">
      <!-- TODO: 누를 때 마다 addTodo 함수를 실행한다. -->
      <button v-on:click="addTodo">+</button>
      <!-- TODO: todos 를 반복하며 todo 를 li 태그로 표현한다. -->
      <ul>
        <li v-for="todo in todos" v-bind:key="todo.id">
          <span>{{ todo.content }}</span>
          <!-- TODO: 누를 때 마다 removeTodo 함수를 실행한다. -->
          <button v-on:click="removeTodo(todo.id)">x</button>
        </li>
      </ul>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        todos: [],
        // TODO: input 과 양방향 바인딩 한다.
        newTodo: '',
      },
      methods: {
        addTodo: function () {
          // TODO: newTodo 에 저장되어 있는 값을 꺼내서 todos 에 저장할 object 를 만든 후 push 한다.
          // (object 는 content 와 id 속성을 가지고 있다.)  
          this.todos.push({
            id: new Date().getTime(),
            content: this.newTodo
          })
          this.newTodo = ''
        },
        removeTodo: function (target_id) {
          // TODO: todo 의 id 값을 인자로 받아 todos 에서부터 해당 id 값을 가진 todo 를 삭제한다.
          const newTodos = this.todos.filter(todo => {
            return todo.id !== target_id
          })

          this.todos = newTodos
        }
      }
    })
  </script>
</body>

</html>
